<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moje Amber - Přihlášení</title>
  <link rel="stylesheet" href="dist/css/main.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

</head>
<body>
<header>
  <div class="container">
    <img src="src/images/kytka.svg" alt="Amber Plasma Logo" class="logo"/>
  </div>
</header>

<main>
  <img src="src/images/moje_amber.svg" alt="Moje Amber Logo" class="main-logo"/>
  <div class="error-msg" id="formError" style="display: none"></div>

  <form class="login-form" id="loginForm">
    <label for="email">Email *</label>
    <input type="email" id="email" placeholder="Zadejte Váš email" />

    <label for="password">Heslo *</label>
    <div class="password-wrapper">
      <input type="password" id="password" placeholder="********" />
      <span class="eye-icon">⌀</span>
    </div>

    <a href="zapomenute_heslo.html" class="forgot-password">🔒 Zapomenuté heslo</a>

    <button type="submit" class="login-btn">Přihlásit se</button>

    <div class="divider">nebo</div>

    <button type="button" class="create-account-btn">
      Vytvořit nový účet Moje Amber
    </button>

    <p class="help-text">
      Jste náš stávající dárce a nemůžete se přihlásit?
      <a href="">Klikněte zde</a> a nastavte si heslo.
    </p>
  </form>
</main>

<footer>
  <img src="src/images/ruka.svg" alt="Dekorace dole" class="logo-dole"/>
</footer>
<script src="dist/bundle.js"></script>
</body>
</html>
